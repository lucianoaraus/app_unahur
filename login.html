<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <img src="img/logo.png" id="logo">
      <!-- Seccion usuario -->
      <div class="usuario">
        <h1 id="usuario_txt">Usuario</h1>
      </div>
      <div class="rellenar">
        <img src="img/avatar_logo.png" id="avatar_logo"> <!-- posicionar a la izq del h2 -->
        <h2 id="rellenar_usuario_txt">Escribe tu usuario</h2>
      </div>
      <!-- aca va una linea -->

      <!-- Seccion contraseña -->
      <div class="contraseña">
        <h1 id="contraseña_txt">Contraseña</h1>
      </div>
      <div class="rellenar">
        <img src="img/candado.png" id="candado"> <!-- posicionar a la izq del h2 -->
        <h2 id="rellenar_contraseña_txt">Escribe tu contraseña</h2>
      </div>
      <!-- aca va una linea -->
      <h3>¿Olvidaste tu contraseña?</h3>
      <br>

      <!-- boton de ingreso -->
      <div class="login_button">
        <p id="ingresar_txt">INGRESAR</p>
      <div>
      <br>
      <h3>o ingresa usando</h3>
      <img src="img/fb.png" id="fb">
      <img src="img/tw.png" id="tw">
      <img src="img/gg.png" id="gg">
      <br>

      <!-- registrarse -->
      <h3>¿Nuevo por aca?</h3>
      <div class="sign_in_button">
        <p id="registrarme_txt">REGISTRARME</p>
      </div>
    </main>
  </body>
</html>
